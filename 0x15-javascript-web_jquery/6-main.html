<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holberton School</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        #update_header {
          background-color: #e40202;
          width: 120px;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 6px;
          color: rgb(241, 233, 233);
          font-size: large;
          margin-bottom: 10px;
          cursor: pointer;
          text-align: center;
        }
        #update_header:hover {
          background-color: #ff0000;
          transition: transform 0.3s ease-in-out;
          transform: scale(1.1);
        }
      </style>
  </head>
  <body>
    <header> 
        <h1>Holberton School</h1>
    </header>
    <br />
    <div id="update_header">Update header</div>
    <br />
    <footer>
        &copy; Holberton School - 2017
    </footer>
    <script type="text/javascript" src="6-script.js"></script>
  </body>
</html>
